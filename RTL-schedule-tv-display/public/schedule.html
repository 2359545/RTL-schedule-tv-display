<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaires Bus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            /* Dark background */
            color: #fff;
            /* White text */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-weight: bold;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .door-info {
            color: #ffffff;
        }

        .current-time {
            color: #ffffff;
            text-align: right;
            width: 200px;
        }

        .bus-image {
            width: 70px;
            /* Adjust width as needed */
            height: auto;
            /* Maintain aspect ratio */
            margin-right: 20px;
            /* Space between image and text */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: center;
            padding: 15px;
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
        }

        th {
            background-color: #333;
        }

        .footer {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ccc;
            text-align: center;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="/public/images/bus_logo.png" alt="Bus" class="bus-image">
        <div style="display: flex; align-items: center; margin-right: auto;">
            <div style="margin-right: 10px; font-weight: bold;">
                Longueuil - Porte <span id="doorNumber"></span>
            </div>
        </div>
        <div class="current-time" id="currentTime"></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Ligne</th>
                <th>Arrivée</th>
                <th>Départ</th>
            </tr>
        </thead>
        <tbody id="schedule"></tbody>
    </table>

    <div class="footer">Merci de votre attention!</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const routeIds = urlParams.get('routeId').split(',').map(id => id.trim()); // Split and trim route IDs
        const stopId = urlParams.get('stopId');
        const doorNumber = urlParams.get('doorNumber');

        document.getElementById('doorNumber').textContent = doorNumber;

        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', hour12: false };
            document.getElementById('currentTime').textContent = now.toLocaleTimeString([], options);
        }

        async function fetchSchedule() {
            const scheduleBody = document.getElementById('schedule');
            scheduleBody.innerHTML = ''; // Clear previous schedules

            for (const routeId of routeIds) {
                try {
                    const response = await fetch(`http://localhost:3000/bus-schedule/${routeId}${stopId ? '/' + stopId : ''}`);
                    if (!response.ok) throw new Error('Network error');

                    const data = await response.json();

                    if (data.length === 0) {
                        const noDataRow = document.createElement('tr');
                        noDataRow.innerHTML = `<td colspan="3">Aucun horaire disponible pour la ligne ${routeId}</td>`;
                        scheduleBody.appendChild(noDataRow);
                        continue;
                    }

                    data.forEach(entry => {
                        const arrivalTime = new Date(entry.arrivalTime);
                        const departureTime = new Date(entry.departureTime);
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${entry.routeId}</td>
                            <td>${arrivalTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })}</td>
                            <td>${departureTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })}</td>
                        `;
                        scheduleBody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error fetching schedule:', error);
                    const errorRow = document.createElement('tr');
                    errorRow.innerHTML = `<td colspan="3">Erreur de chargement pour la ligne ${routeId}</td>`;
                    scheduleBody.appendChild(errorRow);
                }
            }
        }

        window.onload = function () {
            updateTime();
            fetchSchedule();
            setInterval(updateTime, 60000); // Update time every minute
        };
    </script>
</body>

</html>
